plugins {
    id 'org.springframework.boot' version '2.7.3'
    id 'io.spring.dependency-management' version '1.0.13.RELEASE'
    id 'java'
    id "org.flywaydb.flyway" version "8.5.13"
    id 'jacoco'
    id "org.sonarqube" version "3.0"
}

group = 'com.mungta'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

jacoco {

    toolVersion = '0.8.5'
    reportsDir = file("$buildDir/jacoco")
}
jacocoTestReport {
    reports {
        html.enabled true
        xml.enabled true
        csv.enabled true

        html.destination file("$buildDir/jacoco/jacoco.html")
        xml.destination file("$buildDir/jacoco/jacoco.xml")
//        csv.destination file("$buildDir/jacoco/jacoco.csv")
    }
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it,
                    exclude: [
                            "com/mungta/noticeservice/NoticeserviceApplication.class",
                            "com/mungta/noticeservice/common/**",
                            "com/mungta/noticeservice/config/**",
                            "com/mungta/noticeservice/domain/BaseEntity.class",
                            "com/mungta/noticeservice/domain/notice/dto/**"
                    ])
        }))
    }
    finalizedBy 'jacocoTestCoverageVerification'
}

test.finalizedBy 'jacocoTestReport'

jacocoTestCoverageVerification {
    violationRules {
        rule {
            element = 'CLASS'
            enabled = true

            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = 0.60
            }

            limit {
                counter = 'METHOD'
                value = 'COVEREDRATIO'
                minimum = 0.60
            }
            includes = [
                    '**/domain/**'
            ]
            excludes = [
                            "com/mungta/noticeservice/NoticeserviceApplication.class",
                            "com/mungta/noticeservice/common/**",
                            "com/mungta/noticeservice/config/**",
                            "com/mungta/noticeservice/domain/BaseEntity.class",
                            "com/mungta/noticeservice/domain/notice/dto/**"
                    ]
        }
    }
}

test {
    useJUnitPlatform()
    jacoco {
        excludes += [
                "com/mungta/noticeservice/NoticeServiceApplication.class",
                "com/mungta/noticeservice/common/**",
                "com/mungta/noticeservice/config/**",
                "com/mungta/noticeservice/domain/BaseEntity.class",
                "com/mungta/noticeservice/domain/notice/dto/**"
        ]
    }
}


