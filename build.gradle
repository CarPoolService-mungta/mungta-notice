        property "sonar.projectName", "mungta-notice-service"
        property "sonar.projectKey", "mungta-notice-service"
        property "sonar.host.url", "http://20.232.233.156:9000"
        property "sonar.login", "8a16ae20a0b14a16bfe5de4e92c64731e908688a"
        property "sonar.sourceEncoding", "UTF-8"
    }
}
configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

jar {
    enabled = false
}

ext.profile = (!project.hasProperty('profile') || !profile) ? 'local' : profile

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'mysql:mysql-connector-java'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.flywaydb:flyway-core:8.5.13'
    implementation "org.flywaydb:flyway-mysql"
    implementation("org.springframework.boot:spring-boot-starter-actuator")
    implementation("io.micrometer:micrometer-registry-prometheus")

    //swagger
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'

}

task localRun {
    doFirst {
        bootRun.systemProperty "spring.profiles.active", "local"
    }
}

task devRun {
    doFirst {
        bootRun.systemProperty "spring.profiles.active", "dev"
    }
}

task prodRun {
    doFirst {
        bootRun.systemProperty "spring.profiles.active", "prod"
    }
}